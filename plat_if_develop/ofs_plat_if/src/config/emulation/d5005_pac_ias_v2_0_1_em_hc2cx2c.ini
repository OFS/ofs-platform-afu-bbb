;; Emulate a system with two groups of CCI-P host channels using
;; the IntelÂ® FPGA Programmable Acceleration Card (Intel FPGA PAC) D5005
;; v2.0.1 as the base system. Each group of CCI-P channels has two ports.
;;

[define]
PLATFORM_FPGA_FAMILY_S10=1
PLATFORM_FPGA_PAC=1
PLATFORM_FPGA_PAC_DC=1
native_class=none

[clocks]
pclk_freq=250
native_class=none

[host_chan]
num_ports=2
native_class=native_ccip
vc_supported={ 1, 0, 1, 0 }
vc_default=2
num_phys_channels=1
max_bw_active_lines_c0={ 256, 256, 256, 256 }
max_bw_active_lines_c1={ 128, 128, 128, 128 }
byte_en_supported=1

[host_chan.1]
num_ports=2
native_class=native_ccip
vc_supported={ 1, 0, 1, 0 }
vc_default=2
num_phys_channels=1
max_bw_active_lines_c0={ 256, 256, 256, 256 }
max_bw_active_lines_c1={ 128, 128, 128, 128 }
byte_en_supported=1

[local_mem]
native_class=native_avalon
num_banks=4
addr_width=27
data_width=576
suggested_timing_reg_stages=2

[hssi]
native_class=raw_pr
num_ports=2
